<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="memberList">
        <li id="one" class="item">홍길동</li>
        <li id="two" class="item">이순신</li>
        <li id="three" class="item">강감찬</li>
        <li id="four" class="item">을지문덕</li>
    </ul>
    <button id="btn">사용자 삭제하기</button>
    <script>
        //✨API : 쉽게 말하면 가게의 점원입니다.
                //점원의 역할처럼 API는 중간 전달자이다. 손님 <-> 점원 <-> 요리사
                //요리사와 손님을 각 서버라고 한다면 API는 중간에서 양쪽의 서버를 연결을 해 주는 것

        //✨Framework : 예를 들면 음식을 놓는 곳은 '냉장고'라고 약속이 되어있는데,
                        //그걸 그대로 가져다 쓰는 것이다. 라이브러리랑 비슷하지만 다르다. 
                        //그러므로 기능을 잘 알아야한다.(냉장고가 무슨 역할을 하는지 알아야 사용가능한 것처럼) 
                        //백엔드에서 많이 쓰인다.
                        
        //✨Library : 사람들이 자주 쓰는 코드를 묶어놓은것
        console.log(document.querySelectorAll("item"))//맨처음 하나만 호출
        //console.log(document.querySelectorAll("item"))//모두 배열


        
        function removeElemByText(text){
            let li =  document.querySelectorAll("#memberList li")
            console.log(li)

            //li는 유사배열 --> li2는 진짜배열
            let li2 = [...document.querySelectorAll("#memberList li")]
            console.log(li2)

            li.forEach((item) => {
                if(item.innerHTML === text){//같은 것이 있다면~
                    item.parentNode.removeChild(item)//'을지문덕'인 아이템은 지워라 
                }
                //console.log(item.innerHTML)
            })
        }

        
        
        document.querySelector("#btn").addEventListener("click",function(){
            removeElemByText("을지문덕")
        })
    </script>
</body>
</html>
