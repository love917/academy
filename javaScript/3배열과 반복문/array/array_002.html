<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 갯수 - length()

        let arr=['일동', '이동', '삼동', '사동', '오동']//이거 하나 하나를 item.element(원소)라고 부름
        
        console.log(arr)
        console.log(arr.length)//5 -배열이 가지고 있는 속성. 몇개인지 알려줌
        console.log(typeof arr)//객체 object

        //배열 맨 끝에 원소를 제거
        arr.push("놀부");
        console.log(arr)//(6) ['일동', '이동', '삼동', '사동', '오동', '놀부']

        //배열 맨 끝에 원소를 제거
        arr.pop("놀부");
        console.log(arr)//(5) ['일동', '이동', '삼동', '사동', '오동']

        //여러개를 추가
        arr.push("클레","진","다이루크");
    </script>
</body>
</html>
