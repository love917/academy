<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //⭐배열 사용시 몰라서는 안되는 유용한 메서드(함수)⭐

        //배열은 여러가지 타입을 넣을 수 있다.
        let array=["하늘", 100, true]
        //--> 문제는 없지만 잘 사용(x), 일반적으로 같은 타입을 묶는다.

        //배열과 객체는 동적할당을 받는다.
        let arr=[]
        arr.push('한국')
        arr.push('미국')
        arr.push('중국')

        console.log(arr)

        //-----------------------

        let 동물=["사자", "호랑이", "늑대", "코끼리", "개", "고양이", "양", "하마"]
        
        console.log(동물[0])
        console.log(동물[3])
        //console.log(동물.length)//8
        
        //맨 끝에 있는애를 호출하는 방법(전체 길이의 하나 뺀 숫자(-1))
        console.log(동물[동물.length - 1])//하마

        //index 범위를 벗어나는 경우 => undefined(error가 아니라 그릇이 있는데 아무것도 없다. if문의 경우에는 false가 뜸)
        console.log(동물[22])
        
        //-----------------------
        //반복(1️⃣for문 2️⃣for..in, for..of ⭐3️⃣배열명.forEach()⭐)

        //1️⃣for문
        console.clear()//앞에 있던 값 clear
        console.log("-----------for")
        //for(초기값1️⃣; 조건문2️⃣; 증감감식4️⃣){
        //    3️⃣조건문이 참일 때 실행문
        //}

        for(let i=0; i<5; i++){
            for(let j=5; j>0; j--){
                
            }
        }

        //-----------------------

        //2️⃣for..in
        console.clear()
        console.log("-----------for..in")
        for(let i in 동물){
            console.log(i)//index번호가 찍힘 --> 0,1,2,3,4...
        }

        //2️⃣for..of
        console.clear()
        console.log("-----------for..of")
        for(let i of 동물){
            console.log(i)//value가 찍힘 --> 사자, 호랑이,늑대 ...
        }

        //-----------------------

        //3️⃣forEach
        console.clear()
        console.log("-----------forEach")
        //동물.forEach(function(요소, index번호, 원본배열){//forEach는 어떤 일을 시킴
        동물.forEach(function(item, idx, oriarr){//forEach는 어떤 일을 시킴
            console.log(item, idx, oriarr)//사자 0 (8) ['사자', '호랑이', '늑대', '코끼리', '개', '고양이', '양', '하마']
        })

        //화살표함수
        동물.forEach((item, idx, oriarr)=>console.log(item, idx, oriarr))

        //-----------------------
        
        //4️⃣Spread Operator(펼침 연산자) --> 배열 내의 요소들을 하나씩 나열해 줍니다.
        //이 자체는 배열이 아님!!(react에서 많이 쓰인다.)
        //이 배열은 데이터베이스에서 빼내와서 나열한 것이기 때문에 이곳의 데이터를 고친다고 해서 데이터베이스까지 고쳐지진 않는다.
        //즉, 전혀 다른 저장장소에 존재하고 있는것이다.
        console.clear()
        console.log("-----------Spread Operator")
        console.log(동물)//(8) ['사자', '호랑이', '늑대',...]
        console.log(...동물)//사자 호랑이 늑대 코끼리 개 고양이 양 하마
        console.log([...동물])//(8) ['사자', '호랑이', '늑대',...]

        //-----------------------

        //5️⃣split()메서드
        //기능--> 문자열을 배열로 리턴 --> 즉, 문자열에서 특정한 구분자를 기준으로 잘라내서 새로운 배열로 리턴
        //react에서는 새로운 배열로 써야함
        //사용 --> 문자열.split(separator(구분자),limit(한정값))

        let someSt="고기도 먹어 본 사람이 더 잘 먹는다";
        let splitted=someSt.split(" ",3)//띄우기를 기준으로 문자열을 잘라낼 것임
        console.log(splitted)//['고기도', '먹어', '본']

        let someSt2="고기도,먹어,본,사람이,더,잘,먹는다";//콤마(,)를 기준으로 문자열을 잘라낼 것임
        let splitted2=someSt2.split(",",3)
        console.log(splitted2)

        let splitted3=someSt2.split(",")//분할 갯수에 대한 옵션이 지정되지 않으면 문자열 전부를 잘라서 배열로 리턴
        console.log(splitted3)// ['고기도', '먹어', '본', '사람이', '더', '잘', '먹는다']
        console.log(splitted3[splitted3.length - 1])//먹는다.

        //-----------------------

        let array2=["딸기", "포도", "복숭아", "바나나", "수박"]
        //slice()메서드(원본 배열 손상안됨)
        //slice(start[,end)
        //end => 지정한 end전까지 잘라냄
        //array.slice(1): //index 1포함해서 그 뒤로는 모두 잘라냄
        //array.slice(1, 4): //index 1포함해서 index 4 이전(3번까지 잘라냄)

        let slice1 = array2.slice(1); //index 1포함해서 그 뒤로는 모두 잘라냄
        console.log(slice1)
        console.log(array2)

        //slice()메서드
        //배열의 기존요소를 삭제하거나 교체하고자 할때
        //원본이 수정됨
        //let array3=["딸기", "포도", "복숭아", "바나나", "수박"]

        //let splice1=array3.splice(3)//index 3부터 뒤로 잘라옴
        //console.log(splice1)//['바나나', '수박']
        //console.log(array3)//['딸기', '포도', '복숭아"]
        
        //let splice2=array2.splice(1,2)//index 1번부터 2개를 잘라옴 
        //console.log(splice2)//['포도', '복숭아']
        
        let splice3=array2.splice(1,2,'강아지', '고양이', '쥐')//index 1번부터 2개를 잘려지고 그 자리에 '강아지', '고양이', '쥐'가 들어감 
        console.log(splice3)//['포도', '복숭아']
        console.log(array2)//['딸기', '강아지', '고양이', '쥐', '바나나', '수박']
        
        let splice4=array2.splice(1,2,'강아지', '고양이', '쥐')//뒤에서 2개를 잘라옴
        let splice5=array2.splice(1,0,'돼지')//index 1번자리에 '돼지'가 들어감
        console.log(array2)
        
        //*️⃣배열붙이기 
        let myArr1=[1,2,3,4];
        let myArr2=[5,6,7,8];
        
        let myArr3=myArr1.concat(myArr2)
        console.log(myArr3)//[1, 2, 3, 4, 5, 6, 7, 8] 
        console.log(myArr1)//원본에는 아무 이상이 없다.
        console.log(myArr2)//원본에는 아무 이상이 없다.
        
        //*️⃣문자 배열붙이기 
        let str1="hello";
        let str2="stardew valley!";

        console.log(str1.concat(" ",str2))//hello stardew valley!
        console.log(str1.concat(",",str2))//ello,stardew valley!
        console.log(str2.concat(",",str1))//stardew valley!,hello

        //*️⃣문자 배열붙이기2 
        let someArr=["hello!", " ","Im"," ", "hero", "!"]
        console.log(...someArr)//hello!   Im   hero !
        console.log("".concat(...someArr))//hello! Im hero!

        //*️⃣문자 배열붙이기3
        let 위인=['세종대왕', '이순신', '강감찬', '김유신', '홍길동'] 
        console.log(위인.indexOf('김유신'))//3
        console.log(위인.indexOf('세종대왕'))//-1 ==> 없는 값을 indexof()메서드로 찾으면 -1이 rerun

        let abcArr1="ABCD EFGHIJKMN";
        console.log(abcArr1.indexOf("H"));//7 (배열에 띄어쓰기 있으면 그것도 index번호로 나타남)
        console.log(abcArr1.lastIndexOf("H"))//7
        console.log(abcArr1.indexOf("h"))//-1 (대소문자 구별을 한다.)

        //*️⃣indexof(찾을 특정 값, 시작할 위치)
        let abcArr2=['k', 'o', 'r', 'e', 'a', 'u', 's', 'a']
        console.log(abcArr2.indexOf("a"));//4
        console.log(abcArr2.indexOf("a",6));//7 ==> 6번부터 시작해서 a를 찾아라

        let abcArr3="it's so fucking bored!!";
        console.log(abcArr3.indexOf("u"))//9
        console.log(abcArr3.indexOf("o",5))//6

        //*️⃣배열에 특정요소가 포함되어 있는지 없는지 알기 --> includes();
        let 위인2=['세종대왕', '이순신', '강감찬', '김유신', '홍길동'] 
        console.log(위인2.includes("강감찬"))//있으면 true가 뜸
        console.log(위인2.includes("아저씨"))//false

        //*️⃣배열 내 요소들을 하나로 묶어두기(문자열 타입으로 묶음) --> join();
        console.log(위인2.join())//세종대왕,이순신,강감찬,김유신,홍길동
        console.log(위인2.join('-'))//세종대왕-이순신-강감찬-김유신-홍길동
        console.log(위인2.join(' ★ '))//세종대왕 ★ 이순신 ★ 강감찬 ★ 김유신 ★ 홍길동

        //*️⃣배열 내 요소들을 거꾸로 출력하기 --> reverse();
        console.log(위인2.reverse())//['홍길동', '김유신', '강감찬', '이순신', '세종대왕']
        console.log(위인2)//🟥원본 배열을 수정함(주의하기)🟥

        //*️⃣조건에 맞는 첫번째 요소 찾기 --> find();
        //예제1
        let 위인3=['세종대왕', '이순신', '강감찬', '김유신', '홍길동'] 
        let found=위인3.find((item)=>{
            return item == "세종대왕"
        })
        console.log(found)//세종대왕

        //예제2
        let nums=[56,34,89,95,100,90]

        //🟡매개변수가 하나일때와 return 생략가능
        //let found2=nums.find((item){
        //    return item>=80})
        //let found2=nums.find((item)=>item>=80)
        let found2=nums.find(item=>item>=80)

        console.log(found2)//89 하나만 찾고 끝남
        
        //*️⃣filter() 메서드 --> 조건에 맞는 값을 모두 다 찾아줌-많이쓰임
        let nums2=[56,34,89,95,100,90]

        let filRe = num2.filter((item)=>{
            return item>=80}
        )
        console.log(filRe)//89

        //*️⃣배열
        let cars=[
            {name:"테슬라",price:25000},
            {name:"벤츠",price:35000},
            {name:"테슬라",price:55000},
            {name:"벤츠",price:66000},
            {name:"아우디",price:45000},
        ]
        console.log(cars[1].name)//벤츠
    </script>
</body>
</html>
