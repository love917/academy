<html lang="en">
<head>

<body>
    <button id="button">Document</button>

    <script>
    //⭐객체: 관련된 정보는 묶어서 하나의 데이터로 지정함⭐
    let 환자={
    //key:keyValue
    //⭐⭐⭐키와 객체 값이 같으면 줄여서 하나로 쓸 수 있다는 것을 항상 기억하기!!

    name:"홍길동",

    }
    console.log(환자)
    console.log(환자.name)//홍길동

    //✨다른 이름으로 바꿀 수 있음
    환자.name="스누피";
    console.log(환자)
    
    환자.age="25"

    //----------------------------
    let 환자리스트=[
        {name:"김놀부",age:15},
        {name:"김흥부",age:13},
        {name:"박제비",age:30},
    ];
    console.log(환자리스트)
    console.log(환자리스트[0].name)//김놀부
    console.log(환자리스트[0]["name"])//김놀부
    console.log(환자리스트[2].age)//30
    console.log(환자리스트[2]["age"])//30

    //----------------------------
    //let name="코난"
    //let age="18"

    //    name:name,age:age

    //----------------------------

    //⭐⭐⭐⭐⭐
    //*️⃣객체를 분해하는 과정 --> 구조분해문법, 구조분해할당
    let 우리반여학생={
        name:"홍장미",
        age:24
    } 
    //객체를 변수로 분리함

    //let name=우리반여학생.name;
    //let age=우리반여학생.age;
    //함축해서 쓸 수 있다.⇊
    let {name,age}=우리반여학생
    
    console.log(`이름:${name},나이:${age}`)

    //----------------------------
    //*️⃣배열을 변수에 담기 --> 구조분해문법, 구조분해할당
    let array=[1,2,3]
    //let one=array[0]
    //let two=array[1]
    //let three=array[2]

    let [one,two,three]=array;
    console.log(one,two,three)//1 2 3

    //----------------------------
    //*️⃣...(전개 연산자) : 배열이나 객체를 ---> 다른 배열이나 객체에 추가할 떄 사용하는 연산자
    let [a,b,...rest_a]=[1,2,3,4,5,6,7,8,9]
    console.log(a)//1
    console.log(b)//2
    console.log(rest_a)//[3,4,5,6,7,8,9]

    let arr=[1,2,3]
    let [...copy1]=arr;
    console.log(copy1)//[1,2,3]

    //----------------------------
    //객체
    let obj1={
        name:"고길동",
        address:"인천",
        job:"과장"
    }

    let obj2={
        ...obj1,
        job:"프론트엔드"
    }

    console.log(obj2)//{name: '고길동', address: '인천', job: '과장'}
    console.log(obj2.name)//고길동
    console.log(obj2.job)//프론트엔드
    //obj1의 배열이 obj2에다가 복사된 것처럼 찍힘
    
    //----------------------------
    let 사람={
        Myname:"루미네",
        Myage:16,
        run:true
    }

    //let Myname = 사람.Myname
    //let {Myname} = 사람 ----------------> 사람안에 있는 myname이 객체안에 들어감
    let {Myname,...Myrest}=사람;


    console.log(Myname)//이름은 변수에 할당
    console.log(Myrest)//나머지는 객체, Myrest에 할당됨

    //----------------------------
    //*️⃣concat을 ...(전개연산자)로 할 수 있다. ✨최신문법
    let aa=[1,2];
    let bb=[3,4];
    let cc=[5,6];
    let result = aa.concat(bb,cc)
    console.log(result)//[1, 2, 3, 4, 5, 6]
    
    let result2=[...aa,...bb,...cc]
    console.log(result2)//[1, 2, 3, 4, 5, 6]

    //----------------------------

        //}

    for(let i = 0; i < 사람들.length; i++){

    }

        //c --> 원배열(사람들) 자체

        console.log(`아이템:${a},아이템의 index:${b},원배열:${c}`)
    })

    }

    function 이름(){console.log("이름")}//호이스팅이 됨💛
