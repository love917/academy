<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for문
        //가장 대표적인 반복문 -->연속된 동일한 반복작업을 처리

        //1~10까지 출력함
        document.write(1)
        document.write(2)
        document.write(3)
        document.write(4)
        document.write(5)
        document.write(6)
        document.write(7)
        document.write(8)
        document.write(9)
        document.write(10)

        //[1]기본사용법
        //for(초기값1️⃣;조건문2️⃣;증가감식4️⃣){
        //3️⃣반복 처리할 코드
        //}

        for (let i = 1; i <= 10; i++) {
            document.write(i)
        }

        document.write("<br>")
        for (let i = 10; i >= 1; i--) {
            document.write(i)
        }
        document.write("<br>")
        for (let i = 0; i <= 20; i++) {
            if (i % 2 === 0) {
                document.write(i + ",")
            }
        }
        document.write("<br>")


        //연습
        for (let i = 1; i <= 5; i++) {
            document.write("안녕하세요")
        }
        document.write("<br>")


        //1~100까지 더하기
        let result = 0;

        /* for(let i=1; i<=100; i=i+1){//기준은 조건문2번이 되어야함 / i=i+1 = i++
            result=result+i; //축약하면 --> result+=i;
        } */
        for (let i = 1; i <= 100; i = i + 1) { //기준은 조건문2번이 되어야함 / i=i+1 = i++
            result = result + i; //축약하면 --> result+=i;
        }

        document.write(result)
        document.write("<br>")


        //1~100까지 짝수 더하기
        let result2 = 0;

        for (let i = 1; i <= 100; i = i + 1) {
            if (i % 2 === 0) { // 짝수인지 알려면 나머지를 통해서 구분해야한다.
                result2 = result2 + i
            }
        }
        document.write(result2)
        document.write("<br>")


        //
        let result3 = 0;
        for (let i = 1; i <= 5; i++) {
            for (let j = 3; j >= 1; j--) {
                document.write(`${i}+${j}=${i+j} | `)

            }
            document.write("<br>")
        }

        //2~9계단 2*1=2 ~ 9*9=81

        let result4 = 0;
        for (let k = 1; k <= 9; k++){
            for (let j = 2; j <= 9; j++){
                result4 = `${k*j}`
            if (result4 < 10) {
                result4 = `0${k*j}`
            }
            document.write(`${j}*${k}=${result4} | `)
            }document.write("<br>")
        }
        
    </script>
</body>

</html>
