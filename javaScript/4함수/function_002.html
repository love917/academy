<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 -전역변수 vs 지역변수
        //변수는 변수의 스코프(scope)에 따라 전역과 지역변수로 나뉜다.

        //[1]전역변수(Global Variable)
        //함수 외부에서 선언된 변수로 프로그램 전체코드에서 자유롭개 접근할 수 있다.

        //[2]지역변수(Local Variable)
        //함수 내부에서 선언된 변수로 프로그램 전체코드에서 자유롭게 접근할 수 없다.
        //함수 호출 시 함수 내부에서만 사용되고, 함수가 종료시 소멸한다.
        //핵심 --> 함수 외부에서 접근할 수 있다.

        let name="Georgi" //전역변수

        function testFunc(){
            let name ="hyuni";//지역변수
            console.log(name)
        }
        //{} --> 중괄호로 싸여있는 공간을 scope라고 하는데, {}안에서는 밖이 보이지만,
        //{}밖에서는 안이 보이지 않는다. 
        //=> 지역 안에서는 지역화페도 사용하고 돈(전역견수)을 사용한다.(✨단, 우선순위는 지역화폐)
        //=> 지역 밖에서는 지역화페는 사용하지 않고 돈(전역견수)을 사용한다.

        console.log(name)//Georgi
        testFunc()//hyuni
        //------------------------
        let name2="hong"

        function testFunc2(){
            name2="Dolby";//let을 설정하기 않았기때문에 전역변수가 되는것.
            console.log(name2)
        }

        console.log(name2)//hong
        testFunc()//Dolby
        console.log(name2)//Dolby
        //------------------------
        //✨var로 변수를 만들었을 때 var의 scope는 함수다.
        //✨({}가 아님, let과 const의 scope는 {}이다.)
        if(true){
            var a =22;
            let b =33
        }
        //console.log(`${a},${b}`)
        console.log(`${a}`)
        
        var aa=22;
        function testFun3(){
            var aa=44;
        }
        console.log(`${aa}`)//22
    </script>
</body>
</html>
