<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        //🍭화살표함수(Arrow Function) 사용법
        //함수 표현식보다 더 간결하고(짧게 줄여짐) 편리하게 함수를 만들 수 있다.

        //1️⃣함수 표현식
        //let arrFunc=function(a,b){
        //    return a+b
        //}
        //console.log(arrFunc(10,20))

        //2️⃣화살표 함수
        //let arrFunc=function(a,b){
        //    return a+b
        //👀비교하면 Function을 빼고 =>를 넣음. 결과는 같다.

        //let arrFunc=(a,b)=>{
        //    return a+b
        //}

        //👀실행문이 한줄일 때{}를 생략할 수 있다.
        //화살표 함수일 때는 실행문이 한줄이고 return문이라면, {}와 return을 함께 생략해야 한다. 
        //let arrFunc=(a,b)=>
        //     a+b

        let arrFunc=(a,b)=>a+b

        console.log(arrFunc(10,20))

        //3️⃣인자값이 하나일 때
        //⭐함수를 호출할때 () 괄호 안에 들어간 값들을 인자라고 부릅니다. 
        //매개 변수가 하나일 때 괄호를 줄일 수 있다.
        //단, 인자값이 두 개 이상이거나 없거나 할 때는 줄일 수 없다.

        //let arrFunc2=function(name){
        //    console.log(`반갑습니다 ${name} 회원님~`)
        //}
        
        //◽화살표 함수로 바꾸기
        //let arrFunc2=(name)=>console.log(`반갑습니다 ${name} 회원님~`)
        let arrFunc2=name=>console.log(`반갑습니다 ${name} 회원님~`)
        
        arrFunc2('홍길동')

        //----------------------------

        //let arrFunc3=function(num){
        //    return num*2
        //}
        //let result3=arrFunc3(10)
        //console.log(result3)

        //◽화살표 함수로 바꾸기
            
        //let result3=(name)=>num*2
        let arrFunc3 = num => num * 2;

        let result3 = arrFunc3(10);
        console.log(result3);
            
        //----------------------------
        //let arrFunc4=function(a,b){
        //    return a+b
        //}

        //let result4=arrFunc4(2,4)
        //console.log(result4)

        //◽화살표 함수로 바꾸기
       
        let arrFunc4 = (a, b) => {
        return a + b;
        };
        
        let result4 = arrFunc4(2, 4);
        console.log(result4);
        
    </script>
</body>
</html>
