<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //💚객체(Object) - 자바 스크립트 객체
        //객체는 여러가지 자료형태의 데이터를 복합적으로 모아서 정의하는 데이터타입

        //원시형, 초기형(이라고도 부름) vs 객체형, 참조형
        //1️⃣원시타입 : ⭐오직 하나의 데이터⭐(문자, 숫자열 등)만 담을 수 있는 자료형
        //let num = 2; let str1="문자", let bol = true;

        //2️⃣객체 타입 : 원시타입과는 달리 여러가지 형태의 ⭐다양한 데이터⭐를 담을 수 있는 자료형

        //객체의 분류
        //[1] 내장 객체 --> 언어 내부적으로 제공하는 객체 --> 브라우저 환경과는 상관 없이 일관된 결과를 기대할 수 있다.
        //ex) String, Math, Date ... 

        //[2] DOM 객체 --> 문서의 구조를 읽기 위한 객체
        //[3] BOM 객체 --> 브라우저에 내장된 객체

        //보통 객체를 배운다고 한다는 사용자가 직접 정의해서 사용하는 "사용자 정의 객체"를 배운다는 의미 
    </script>
</body>
</html>
