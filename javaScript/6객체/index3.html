<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //객체 만들기
        let 고양이 = {
            type :"길고양이",
            personality : "사나움",
            age:2,
            female:true,
        }

        //🍏점 (.) 연산자 vs [] 연산자 --> 참조방법
        // [] 를 사용하여 값을 참조할 때는 문자열 형태로 [] 안에 속성명을 써준다.
        // 따옴표를 꼭 써줘야 하기 때문에 번거로운 면이 있다. 그래서 점(.) 연산자를 많이 사용한다. 
        
        console.log(`길에서 만난 ${고양이.type}는 ${고양이.personality}, 나이는 ${고양이.age}살`)
        console.log(`길에서 만난 ${고양이["type"]}는 ${고양이["personality"]}, 나이는 ${고양이["age"]}살`)

        let 사람 ={
            "나의 이름" : "홍길동" //이럴때는 점 연산자를 쓸 수 없다. 대괄호 연산자만 가능
        }        
        //console.log(사람.나의 이름) --> Error
        console.log(사람["나의 이름"])

        //------------------------------------
        //🍏객체(Object) - 객체 vs 연관 배열

        // [1] : 자바스크립트 객체 --> 멤버 이름인 키(Key)를 가지고 값을 서치 --> 연관 배열
        // 연관 배열 --> 어떤 키 하나와 값 하나가 서로 연관되어 있으면 이 키를 통해서 연관되어 있는 값을 찾는 것.
        // 멤버 이름 --> key --> 내부적으로 문자열 형태로 처리

        let 사람_이름 = {
            person1 :"신짱구",
            person2 :"신짱아",
            person3 :"김철수",
            person4 :"이훈이",
            person5 :"이유리"
        }

        for(let i = 1; i<=5; i++){
            console.log(사람_이름["person"+i])
        }

        //------------------------------------
        // 🍏객체(Object) - 값의 복사와 참조

        // [1] : 원시 타입(Primitive Type) vs 객체 타입(Object Type)
        // 원시 타입 --> 오직 하나의 값만 할당 --> 변수끼리 할당(대입) --> 값을 복사 --> 원본이 전혀 영향 X.
        // 객체 타입 --> 객체끼리 할당(대입)하면 --> 같은 객체를 가리키기 때문에 --> 원본도 영향 O.

        //🧾원시형
        let a =100;
        let b =a
        b=200;
        console.log(a)//100
        console.log(b)//200

        //🧾객체타입(객체, 배열, 함수, class등 다 객체이다.)
        let person = {
            name:"배두나",
            age:22
        }
        let person2 = person

        console.log(person.name)//배두나
        console.log(person2.name)//배두나

        // 🍏[4] : 정리
        // 원시 타입과는 다르게 객체 타입은 객체끼리의 대입시 사본을 만드는 것이 아니라 같은 객체를 가리키는 것이다.
        // 즉, 같은 객체를 가리키는 또 다른 변수가 하나 더 만들어진 것 뿐이다.
        // 이러한 특징은 "객체 --> 함수의 인자로 전달시에도" --> 마찬가지.
        // 즉, 무거운 객체를 직접 전달하는 것이 아닌 함수에 참조로 전달한다. (매우 중요한 개념)
        //------------------------------------
        // 🍏객체 - 함수에 객체 절달하기
        let 사람2 = {
            name:"이동희",
            age:18
        }
        function 함수(obj){
            obj.name = "양캔디"
            console.log(obj.name)
        }
        함수(사람2)
        console.log(사람2)

    </script>
</body>
</html>
