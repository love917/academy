        //----------------------------
        let num = 7;
        //숫자가 홀수이면 "5살 당신은 건강검진 대상입니다." "5살 당신은 건강검진 대상이 아닙니다."
        if(num %2===1){

        let love = "Hello bunny!"; //🐰첫 번째 범위에서 선언된 변수

        function showMessage(){
            let love = "Hello bear!"; //🐻두 번째 범위에서 선언된 변수
            console.log(love); //🐻"Hello bear!"를 출력합니다.
        }
        
        showMessage(); // showMessage 함수 호출
        console.log(love); //🐰"Hello bunny!"

        //호출한 변수 이름이 다 같은 love지만, 중괄호 안(함수 내부)에서 호출이 됐느냐, 중괄호 밖(함수 외부)에서 호출이 됐느냐에 따라 결과값이 달라진다.
