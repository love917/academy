<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">번호선택 1,2,3 중 하나를 선택하시오.</label>
    <input type="number" id="num" onchange="valueChange();"> <!-- 이름 있는 함수여야만이 호이스팅이 된다. -->
    <div id="result"></div>

    <script>
        //SWITCH 조건문
        //여러가지 평가에 따른 분기처리
        //switch와 break는 1set!

        let num;
        function valueChange(){
            num=document.getElementById('num').value
            console.log(typeof num)
            
            let result=Number(num) //문자를 숫자로 바뀌었다.

            switch(result){
            case 1://num이 1이라면, 
                console.log("선물하나 당첨입니다.")//num이 1일 때 실행문
                break; //break : switch문이 종료됨
            case 2 :
                console.log("선물두개 당첨입니다.")
                break;
            case 3:
                console.log("선물세개 당첨입니다.")
                break; 
            default: //default : num이 해당하는 case가 없을 때(앞에 1,2가 안될때)
                console.log("해당하는 번호가 없습니다.")
                break; 
            }
        }

    </script>
</body>
</html>
