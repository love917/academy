<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //ROM : 읽기 전용 메모리(Read Only Memory) : 비휘발성/영구히 저장 
        //✨컴퓨터를 꺼도 저장된다는 말
        //RAM : 랜덤 액세스 메모리(Random Access Memory) : 휘발성 메모리/작업중인 파일을 한시적으로 저장
        //✨실행되는 동안 일시적으로 나타나는 메모리 공간


        //변수의 이름을 만드는 것은 --> "선언한다"라고 표현함

        //📜[1]var, let, const 자바 스크립트 변수 
        //★변수란 무엇인가?
        //변수란--> 비어있는 그릇, 바구니다. --> 데이터를 저장하는 컴퓨터의 메모리 공간이다.(=RAM공간임)
        //변수 --> 변하는 수 --> 가변적인, 변동 --> variable
        //변수와 상반되는 의미인 '상수' --> 변함없는 --> constant(상수, 변하지 않는 수)

        //📜[2]변수의 용도 및 필요성
        // 저장 --> 어떤 연산을 수행할 때 결과값을 저장해놓지 않는다면 다시 사용할수가 없다.(작업능률, 생산성)
        console.log(3+6)
        
        let boul1=3;
        let boul2=6;
        let result = boul1+boul2;

        console.log(result) //9
        console.log(result/3) //3

        //1)let 
        //변수를 만들 때, 변수명 앞에 적는 키워드 중 하나
        
    </script>
</body>
</html>
