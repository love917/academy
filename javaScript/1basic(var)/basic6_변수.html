<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var, let, const 변수를 선언할 때 사용하는 키워드
        //var는 옛날 방식임. 요즘에서는 사용x
        //👑var : 관리자가 royal층에 그 name을 가져갔다. 그 로얄층은 프로그램 어디서나 보인다. - 호이스팅(?)
        var name="홍길동";
        console.log(name)//홍길동
        var name="이순신"; //❗var로 선언하면 동일한 이름의 변수가 생성되어 혼란이 생길 수 있다.

        //console.log(name2)//Err --> 선언되기 전. 
        //📜 java script는 위에서부터 밑으로 한줄씩 다 해석함. 근데 name2는 위에서부터 읽었을 때, 본적이 없기 때문에 뜨지 않음.
        let name2="강감찬";
        console.log(name2)//강감찬
        //let name2="강감찬"; let은 같은 이름의 변수가 선언될 수 없다.

        //--------------------------

        //const --> 상수(변하지 않는 값)
        const PI=3.14; //🔥
        
        //const first; ---> ❗선언만 하면 오류발생. 선언과 동시에 반드시 셋팅, 할당해야함
        //PI=333; //🔥Err(console창에서 확인하면 오류남) --> 이미 상수를 넣어놓고 새롭게 상수를 다른 값으로 설정할 수 없음
    </script>
</body>
</html>
