<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .main{height: 100vh; position: relative;}
        .imgs{
            position: relative;
            width: 520px; height: 607px; margin: 5vh auto 0;}
        .imgs>img{position: absolute; left: 0; right: 0; top: 0; bottom: 0;}

        
    </style>
</head>
<body>
    <div class="top" style="height:100vh; background-color: gray;"></div>
    <div class="main">
        <div class="imgs">
            <img src="./img/img1.png" alt="왼팔" class="왼팔">
            <img src="./img/img2.png" alt="오른팔" class="오른팔">
            <img src="./img/img3.png" alt="오른쪽다리" class="오른쪽다리">
            <img src="./img/img4.png" alt="왼쪽다리" class="왼쪽다리">
            <img src="./img/img5.png" alt="머리" class="머리">
            <img src="./img/img6.png" alt="허리통" class="허리통">
            <img src="./img/img7.png" alt="몸통" class="몸통">
        </div>
    </div>
    <div class="bottom" style="height:100vh; background-color: gray;"></div>
     



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script>
            gsap.registerPlugin(ScrollTrigger);


            let tl=gsap.timeline({
               scrollTrigger:{
                trigger:".main",
                start:"center 100%",
                end:"top top",
                markers:true,
                scrub:true

               } 
            });
            tl.from('.몸통',{
                duration:1, 
                x:100,y:-100, 
                opacity:0,
                ease: "back.out(0.8)"})
            tl.from('.허리통',{
                duration:1, 
                y:150, 
                opacity:0,
                ease: "back.out(0.8)"
            },"-=0.5")
            tl.from('.머리',{
                duration:0.7, 
                y:-50, 
                opacity:0,
                ease: "back.out(0.8)"
            },"<")
            tl.add('test')
            tl.from('.왼팔',{
                duration:1, 
                y:-50, 
                x:-50,
                opacity:0,
                ease: "back.out(0.8)"
            },"-=0.7")
            tl.from('.오른팔',{
                duration:1, 
                y:50, 
                x:50,
                opacity:0,
                ease: "back.out(0.8)"
            },"-=0.9")
            tl.from('.오른쪽다리',{
                duration:1, 
                y:50, 
                x:50, 
                opacity:0,
                ease: "back.out(0.8)"
            },"-=0.7")
            tl.from('.왼쪽다리',{
                duration:1, 
                y:50, 
                x:-50,  
                opacity:0,
                ease: "back.out(0.8)"
            },"-=0.9")
            
            
         




       </script>
</body>
</html>
