    <h1>Your food is ready!!</h1>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        let tl=gsap.timeline();
        tl.from("#bowl",{x:-80,opacity:0,duration:1,ease: "power1.out",})
        tl.from("#kimbab1",{y:-800,opacity:0,duration:1,rotation:20,ease: "bounce.out"},'-=0.4')
        tl.from("#kimbab2",{y:-800,opacity:0,duration:1,rotation:-70,ease: "bounce.out"},'-=0.7')
        tl.from("#chopstick1",{y:'-500%',opacity:0,duration:1,rotation:-20,ease: "power2.out",},'-=0.7')
        tl.from("#chopstick2",{y:'-400%',opacity:0,duration:1,rotation:-60,ease: "power2.out",},'-=0.6')
        tl.from("#circle1", 1,{x:500,opacity:0,ease:"power2.out"}, '-=0.7')
        tl.from("#circle2", 1,{x:450,opacity:0,ease:"power2.out"}, '-=0.7')
        //circle2옆에 1은 duration을 말한다.
        tl.from("h1", 1,{y:150,opacity:0,ease:"power2.out"}, '-=1')
    </script>
