<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="하나">하나</div>
        <div class="둘">둘</div>
        <div class="셋">셋</div>
    </div>




    <script>
        //gsap.to(뭐가,{어떻게}) => 어떻게 된다.

    gsap.to('.하나',{
        x:500,
         rotation:90,
          scale:2,
          duration:1
        });
    
    //gsap.from(뭐가,{실행문}) => 시작은 실행문의 내용, 도착은 원래의 위치(과거에서 현재로)
    gsap.from('.둘',{
        x:700,
        scale:3,
        duration:3
    })
    
    //gsap.fromTo(뭐가,{시작상태(from)},{종료상태(to)})
    gsap.fromTo(".셋", 
        {x:800, y:400,
        opacity:0,
        scale:1, 
        duration:1 }, 
        {x:200, y:0,
        opacity:1,
        scale:3,
        duration:3
    });

    //gsap은 duration의 기본값이(duration) 0.5s
    //실행횟수 repeat:2 => 기본적으로 1번은 재생 + 반복2 => 총 3번 반복
    //무한반복 repeat:-1 
    //yoyo:true => 실행-역실행-실행-역실행(요요장난감같은것)

    //gsap.to('.넷',{x:400})
    gsap.to('.넷',{x:400,duration:1,repeat:-1,yoyo:true})

    </script>
    <script src="./main.js"></script>
</body>
</html>
