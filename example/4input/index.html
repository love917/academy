<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- https://www.w3schools.com/tags/tag_input.asp -->
    <div class="wrap">
        <h2>사용자로부터 입력받기</h2>
        <div class="첫째">
            <form action="#">
                <label for="name">이름</label>
                <input type="text" id="name" name="my-name">
                <!-- 🟥마지막에 적힌 name="" 이곳의 값은 마음대로 정하면 안됨. 값을 어떻게 할건지 백엔드개발자에게 물어봐야한다. 사용자가 적고 데이터 베이스(데이터베이스의 제목 이름)에 송출하기 때문이다. -->
                <br><br>

                <label for="age">나이</label>
                <input type="number" id="age" name="my-age">
                <br><br>

                <button type="submit">제출</button>
                <button type="reset">초기화</button>
            </form>
        </div><!-- end 첫째 -->

        <div class="둘째">
            <form action="#">
                <fieldset><!-- fieldset: input의 영역만을 묶어주는 애 -->
                    <legend>반장</legend><!-- 영역(그룹)의 제목같은 것 -->
                    <label for="name1">이름</label>
                    <input type="text" id="name1" name="name-1">
                    <br><br>

                    <label for="age1">나이</label>
                    <input type="number" id="age1" name="age-1">
                </fieldset>

                <fieldset>
                    <legend>반장</legend>
                    <label for="name2">이름</label>
                    <input type="text" id="name2" name="name-2">
                    <br><br>

                    <label for="age2">나이</label>
                    <input type="number" id="age2" name="age-2">
                </fieldset>
            </form>
        </div><!-- end 둘째 -->

        <div class="셋째">
            <form action="#">
                <label for="txt">text</label>
                <input type="text" id="txt" placeholder="5자 이하" maxlength="5">
                <br><br>

                <label for="src">search</label>
                <input type="search" id="src" name="searchs">
                <br><br>

                <button type="submit">제출</button>
            </form>
        </div><!-- end 셋째 -->

        <div class="넷째">
            <form action="#">
                <label for="num">number</label>
                <input type="number" id="num" name="num" nub="0" max="10">
                <br><br>
                
                <label for="rg">range</label>
                <input type="range" id="rg" min="0" nax="100" step="10">
                <br><br>
                
                <label for="dt">date</label>
                <input type="date" id="dt" min="2020-01-01" max="2025-12-31">
                <br><br>

                <form action="#">
                    <label for="name3">이름 : </label>
                    <input type="text" id="name3" required><!-- required:필수 -->

                    <label for="part">웹반 : </label>
                    <input type="text" id="part" value="웹반" readonly><!-- 읽기전용 -->
                </form>
        </div><!-- end 넷째 -->

        <div class="다섯째">
            <h3>메모</h3>
            <label for="mg">메시지를 입력하세요</label><br>
            <textarea name="msg" id="mg" cols="100" rows="10"></textarea>
        </div><!-- end 다섯째 -->

        <div class="여섯째">
            <h3>Select, option</h3>
            <label for="lang">언어</label><br>
            <select name="lang" id="lang">
                <option value="--언어--"></option>
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="javaScript">javaScript</option>
                <option value="jquery">jquery</option>
            </select>
        
            <h3>optgroup</h3>
            <label for="shopping">쇼핑목록</label><br>
            <select name="shop" id="shopping">
                <optgroup label="과일">
                    <option value="f_ap1">사과</option>
                    <option value="f_grp">포도</option>
                    <option value="f_org">오렌지</option>
                </optgroup>
                <optgroup label="채소">
                    <option value="f_crt">당근</option>
                    <option value="f_tmt">토마토</option>
                    <option value="f_ept">가지</option>
                </optgroup>
                <optgroup label="육류">
                    <option value="f_bef">소고기</option>
                    <option value="f_prk">돼지고기</option>
                    <option value="f_ckn">닭고기</option>
                </optgroup>
            </select>
        </div><!-- end 여섯째 -->

        <div class="일곱째">
            <fieldset>
                <legend>성별</legend>
                <!-- ❗❗radio는 name이 꼭 같아야한다.❗❗ -->
                <input type="radio" name="gender" checked>남자
                <input type="radio" name="gender">여자
            </fieldset>

            <fieldset>
                <legend>지역선택</legend>
                <input type="radio" name="area" checked>서울
                <input type="radio" name="area">경기
                <input type="radio" name="area">인천
                <input type="radio" name="area">부산
            </fieldset>

            <fieldset>
                <legend>좋아하는 과일을 모두 선택</legend>
                <input type="checkbox" name="fruit" checked>딸기
                <input type="checkbox" name="fruit">사과
                <input type="checkbox" name="fruit">배
                <input type="checkbox" name="fruit">바나나
                <input type="checkbox" name="fruit">포도
                <input type="checkbox" name="fruit">오렌지
                <input type="checkbox" name="fruit">수박
                <input type="checkbox" name="fruit">참외
                <input type="checkbox" name="fruit">귤
                <input type="checkbox" name="fruit">블루베리
                <input type="checkbox" name="fruit">산딸기
            </fieldset>
        </div>
    </div>
    
</body>
</html>
